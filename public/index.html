<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="National Technical Learning Program (NTLP) Conference - Uganda's premier health conference">
    <meta name="keywords" content="NTLP, Uganda, health conference, medical conference, healthcare">
    <meta name="author" content="NTLP Conference">
    <meta http-equiv="Content-Security-Policy" content="connect-src 'self' http://localhost:5000 ws://localhost:5000">
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico">
    <link rel="icon" type="image/png" href="/icon.png">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:title" content="NTLP Conference - Uganda Health Conference">
    <meta property="og:description" content="Join Uganda's most important health conference. Register now for discussions on the future of health in our country.">
    <meta property="og:image" content="/images/home1.jpeg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="">
    <meta property="twitter:title" content="NTLP Conference - Uganda Health Conference">
    <meta property="twitter:description" content="Join Uganda's most important health conference. Register now for discussions on the future of health in our country.">
    <meta property="twitter:image" content="/images/home1.jpeg">
    
    <title>NTLP Conference - Uganda Health Conference</title>
    
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .logo img {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .loading {
            margin-top: 2rem;
            opacity: 0.7;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .footer {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0.6;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/icon.png" alt="NTLP Logo" onerror="this.style.display='none'">
        </div>
        
        <h1>NTLP Conference</h1>
        <p>Welcome to Uganda's premier health conference platform. Loading the main application...</p>
        
        <div class="loading">
            <div class="spinner"></div>
            <p>Initializing conference portal...</p>
        </div>
        
        <noscript>
            <div style="background: rgba(255,255,255,0.1); padding: 1rem; border-radius: 10px; margin-top: 2rem;">
                <p><strong>JavaScript is required</strong></p>
                <p>Please enable JavaScript in your browser to access the NTLP Conference portal.</p>
                <a href="/" class="btn">Refresh Page</a>
            </div>
        </noscript>
    </div>
    
    <div class="footer">
        <p>&copy; 2025 NTLP Conference. All rights reserved.</p>
    </div>
    
    <script>
        // Redirect to the Next.js application after a short delay
        setTimeout(function() {
            // Check if we're not already on the Next.js app
            if (window.location.pathname === '/index.html' || window.location.pathname === '/') {
                // For Next.js apps, this will be handled by the framework
                window.location.href = '/';
            }
        }, 2000);
        
        // Fallback for immediate redirect if preferred
        // window.location.href = '/';
    </script>
</body>
</html>
